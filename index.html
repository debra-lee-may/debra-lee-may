<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #57c2b0, #2d94a8);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .thankyou-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #2d94a8;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>You’re all set! We’re so excited to have you in our community.<br>
    Make sure to check your inbox for The Frequency Discovery Guide and more updates!</p>
  </div>
</body>
</html>
